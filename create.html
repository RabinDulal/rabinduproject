<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rabin Records </title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <a href="#" class="logo">Rabin Records</a>
    </header>
    <div class="container">
    <h2 class="titlec">Create Records</h2>
    <div id="message"></div>
    <form id="studentForm" action="students/create.php" method="post">
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required />
      </div>
      <div class="form-group">
        <label for="marks">Marks:</label>
        <input
          type="number"
          class="form-control"
          id="marks"
          name="marks"
          min="0"
          max="10"
          step="1"
          required
        />
      </div>
      <div class="form-group">
        <label for="grade">Grade:</label>
        <input type="text" class="form-control" id="grade" name="grade" maxlength="1" required />
      </div>
      <input type="submit" class="btn btn-primary" name="submit" value="Submit" />
    </form>
  </div>
  <footer>
    2024 &copy Rabin Records 
  </footer>
  </body>

</html>
